<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>

  <body>
    <nav class="navbar navbar-expand-sm navbar-light border">

        <div class="logo">
            <a class="navbar-brand" href="#"><img src="assets/Instagram_logo.svg.png" alt="" style="width:70px; height:30px ;"></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon mr-5"></span>
            </button>
            
        </div>
        <div class="collapse navbar-collapse">
            <form class="form-inline my-2 my-lg-0 ml-5 d-none d-sm-block">
              <input
                class="form-control mr-sm-2 empty"
                type="search"
                placeholder="Ara"
                style="font-family: Arial, FontAwesome; height: 28px; width: 216px"
                aria-label="Search"
              />
            </form>
          </div>
          <div
            class="collapse navbar-collapse"
          >
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  ><i class="fas fa-home fa-lg mr-2 d-none d-sm-block mt-1"></i>
                  <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i
                    class="fab fa-facebook-messenger fa-lg mr-2 mt-1"
                    style="color: black"
                  ></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="far fa-compass fa-lg mr-2 mt-1" style="color: black"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="far fa-heart fa-lg mr-2 mt-1" style="color: black"></i
                ></a>
              </li>
              
            </ul>
          </div>
        



    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
